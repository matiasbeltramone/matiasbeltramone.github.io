---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <img src="../images/mgb.png" height="356" width="500" alt="sign"/>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ post.author }}
  </div>

  {% include disqus.html %}
</article>
